<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐天堂 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('img/background.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(24, 24, 24, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #1DB954;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            color: #b3b3b3;
        }

        input {
            background-color: #333;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: 2px solid #1DB954;
            background-color: #444;
        }

        .login-btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #1ed760;
        }


        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-password {
            color: #b3b3b3;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #b3b3b3;
        }

        .signup-link a {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #535353;
            background: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">音乐天堂</div>

        <form class="login-form" action="index.html" method="GET" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">用户名或电子邮箱</label>
                <input type="text" id="username" placeholder="请输入用户名或邮箱">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>

        <div class="signup-link">
            还没有账号？ <a href="signup.html">立即注册</a>
        </div>

        <div class="social-login">
            <p style="text-align: center; color: #b3b3b3; margin-bottom: 10px;">或使用以下方式登录</p>
            <button class="social-btn">
                <img src="img/2991148.png" width="20" height="20" alt="微信">
                微信登录
            </button>
            <button class="social-btn">
                <img src="img/2111463.png" width="20" height="20" alt="微博">
                微博登录
            </button>
        </div>
    </div>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // 基础非空验证
            if (username === 'chaoxi6888' && password === '314123') {
                // 验证通过，跳转到index.html
                window.location.href = "index.html";
                return false;
            }

            if (!username && !password) {
                alert('用户名和密码不能为空，请重新输入');
                return false;
            }
            alert('用户名和密码错误，请重新输入');
            return false; // 阻止表单提交
        }
    </script>
</body>

</html>
